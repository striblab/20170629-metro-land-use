<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Test Embed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        background-color: #242424;
        color: #FFFFFF;
      }

      .wrapper-full {
        width: 1100px;
        margin: 2em auto;
      }

      .wrapper-medium {
        width: 850px;
        margin: 2em auto;
      }

      .wrapper-small {
        width: 400px;
        margin: 2em auto;
      }
    </style>
  </head>
  <body>

    <h2>Auto pym (doesn't work with wrapper)</h3>
    <script src="http://localhost:3001/pym-wrapper.bundle.js" type="text/javascript"></script>

    <h2>Manual Pym (medium)</h3>
    <div id="pym-embed-2" class="wrapper-medium"></div>
    <script type="text/javascript">
    //<![CDATA[
(function() {
  var pymParent = new pym.Parent('pym-embed-2', 'http://localhost:3001');
})();
//]]>
</script>

    <h2>Manual Pym (small)</h3>
    <div id="pym-embed-3" class="wrapper-small"></div>
    <script type="text/javascript">
    (function() {
  var pymParent = new pym.Parent('pym-embed-3', 'http://localhost:3001', {
    hash: true
  });
})();
</script>

    <h2>Manual Pym (small) (aerial.html)</h3>
    <div id="pym-embed-4" class="wrapper-small"></div>
    <script type="text/javascript">
    (function() {
  var pymParent = new pym.Parent(
    'pym-embed-4',
    'http://localhost:3001/aerial.html',
    { hash: true }
  );
})();
</script>

    <h2>Just iframe</h3>
    <iframe class="wrapper-small" src="http://localhost:3001/aerial.html" with="100%" height="550px"></iframe>

    <h2>Manual Pym (medium) (both.html)</h3>
    <div id="pym-embed-5" class="wrapper-medium"></div>
    <script type="text/javascript">
    (function() {
  var pymParent = new pym.Parent(
    'pym-embed-5',
    'http://localhost:3001/both.html',
    { hash: true }
  );
})();
</script>
  </body>
</html>
